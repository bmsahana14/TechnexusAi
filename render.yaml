services:
  # AI Service (Python/FastAPI)
  - type: web
    name: technexus-ai-service
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: ai-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        value: dummy_key_for_testing
      - key: PYTHON_VERSION
        value: 3.11.0

  # Realtime Service (Node.js/Socket.io)
  - type: web
    name: technexus-realtime-service
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: realtime-service
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18.17.0

  # Frontend (Next.js)
  - type: web
    name: technexus-quiz-platform
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    envVars:
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_DISABLE_SOURCEMAPS
        value: "1"
      - key: KNODE_COMPILE_CACHE
        value: "0"
      - key: DISABLE_ESLINT_PLUGIN
        value: "true"
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false
      - key: NEXT_PUBLIC_AI_SERVICE_URL
        sync: false
      - key: NODE_VERSION
        value: 18.17.0
